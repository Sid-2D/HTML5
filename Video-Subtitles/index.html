<!DOCTYPE html>
<html>
<head>
	<title>Vdeo with Subtitles</title>
</head>
<body>
	<video id="video" controls preload="metadata" height="300px">
		<source src="video.mp4" type="video/mp4">
		<track label="English" kind="subtitles" srclang="en" src="subtitles.vtt" type="text/vtt" default>
	</video>	
</body>
</html>
