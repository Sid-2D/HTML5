<!DOCTYPE html>
<html>
<head>
	<title>Media Session</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div id="display"></div>
	<audio controls>
	  <source src="audio.mp3" type="audio/mp3"/>
	  <!-- <source src="" type="audio/ogg"/> -->
	</audio>
	<script type="text/javascript">
		if ('mediaSession' in navigator) {
			document.getElementById('display').innerHTML = 'mediaSession available'
			navigator.mediaSession.metadata = new MediaMetadata({
				title: 'Never Gonna Give You Up',
				artist: 'Rick Astley',
				album: 'Whenever You Need Somebody',
				artwork: [
					{ src: 'https://dummyimage.com/96x96', sizes: '96x96', type: 'image/png' },
					{ src: 'https://dummyimage.com/128x128', sizes: '128x128', type: 'image/png' },
					{ src: 'https://dummyimage.com/192x192', sizes: '192x192', type: 'image/png' },
					{ src: 'https://dummyimage.com/256x256', sizes: '256x256', type: 'image/png' },
					{ src: 'https://dummyimage.com/384x384', sizes: '384x384', type: 'image/png' },
					{ src: 'https://dummyimage.com/512x512', sizes: '512x512', type: 'image/png' }
				]
			});

			navigator.mediaSession.setActionHandler('play', function() {document.getElementById('display').innerHTML = 'play'});
			navigator.mediaSession.setActionHandler('pause', function() {document.getElementById('display').innerHTML = 'pause'});
			navigator.mediaSession.setActionHandler('seekbackward', function() {document.getElementById('display').innerHTML = 'seekbackward'});
			navigator.mediaSession.setActionHandler('seekforward', function() {document.getElementById('display').innerHTML = 'seekforward'});
			navigator.mediaSession.setActionHandler('previoustrack', function() {document.getElementById('display').innerHTML = 'previoustrack'});
			navigator.mediaSession.setActionHandler('nexttrack', function() {document.getElementById('display').innerHTML = 'nexttrack'});
		} else {
			document.getElementById('display').innerHTML = 'mediaSession not available, try on a mobile device'
		}

		function change(name) {
			navigator.mediaSession.metadata = new MediaMetadata({
				title: name
			})
		}
	</script>
	<button onclick="change('Kangaroo Court')">Kangaroo Court</button><br>
	<button onclick="change('You Were Right')">You Were Right</button>
</body>
</html>
