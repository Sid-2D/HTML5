<!DOCTYPE html>
<html>
<head>
	<title>Terminal</title>
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
		}

		#terminal {
			background-color: black;
			color: #55ff55;
			font-family: monospace;
			font-size: 20px;
		}

		input {
			background: #000;
			border: 0;
			color: #5f5;
			font-size: 20px;
			margin: 0;
		}

		textarea:focus, input:focus{
		    outline: none;
		}
	</style>
</head>
<body>
	<div class="terminal" id="terminal" style="height: 300px">
		~$ <input type="text" name="" placeholder="Hello" /><br>
		~$ <input type="text" name="" placeholder="ls" disabled="true" /><br>
		~$ <input type="text" name="" />
	</div>
	<script
		src="http://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="jquery.terminal-1.11.4.min.js"></script>
	<script type="text/javascript">
		$('input:last-child').focus()
		
	</script>
</body>
</html>
